			<a href="#"

						<p>

			<!-- Middle Column -->

						<div class="w3-third">

								src="/w3images/girl.jpg" style="width: 100%"
								onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
						</div>

						<div class="w3-third">
							<img src="http://www.foncodes.gob.pe/portal/media/k2/galleries/564/a.JPG" style="width: 100%"
								onclick="onClick(this)"

								src="http://www.foncodes.gob.pe/portal/media/k2/galleries/564/a.JPG" style="width: 100%"

							<img src="http://www.foncodes.gob.pe/portal/media/k2/galleries/564/a.JPG" style="width: 100%"
								onclick="onClick(this)" alt="Nature again.. At its finest!">

						<div class="w3-third">
							<img src="http://portal.andina.com.pe/EDPfotografia/Thumbnail/2014/08/07/000256960W.jpg" style="width: 100%"

								src="/w3images/girl_train.jpg" style="width: 100%"
								onclick="onClick(this)" alt="A girl, and a train passing">
							<img src="/w3images/closegirl.jpg" style="width: 100%"
								onclick="onClick(this)" alt="What a beautiful day!">

					</div>

	<footer class="w3-container w3-theme-d5">
		<p>
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				target="_blank">w3.css</a>
		</p>
	</footer>

	<script>
		// Accordion
		function myFunction(id) {
			var x = document.getElementById(id);
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
				x.previousElementSibling.className += " w3-theme-d1";
			} else {
				x.className = x.className.replace("w3-show", "");
				x.previousElementSibling.className = x.previousElementSibling.className
						.replace(" w3-theme-d1", "");
			}
		}

		// Used to toggle the menu on smaller screens when clicking on the menu button
		function openNav() {
			var x = document.getElementById("navDemo");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else {
				x.className = x.className.replace(" w3-show", "");
			}
		}
	</script>

</body>
</html>
